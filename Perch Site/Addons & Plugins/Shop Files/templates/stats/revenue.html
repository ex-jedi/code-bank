<perch:before>
<div class="widget" data-app="revenue">
	<h2>
		Revenue <perch:shop id="currencyCode" />
		<span class="note"><perch:shop id="total_to_date_formatted" /></span>
	</h2>
	<table>
</perch:before>
		<tr>
			<th><perch:shop id="orderMonth" format="%B %Y" /></th>
			<td class="total"><perch:shop id="currencySymbol" /> <perch:shop id="revenue" format="$:%.2n" /></td>
		</tr>
<perch:after>
	</table>
</div>
</perch:after>
