<perch:before>
<table class="order-status-table">
<thead>
  <tr>
    <th>Order Id</th>
    <th>Invoice number</th>
    <th>Date</th>
    <th>Grand Total</th>
    <th>Shipping</th>
    <th>Status</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td><perch:shop id="orderID" /></td>
    <td><perch:shop id="invoice_number" /></td>
    <td><perch:shop id="orderCreated" type="date" format="d F Y H:i" /></td>
    <td><perch:shop id="grand_total_formatted" /></td>
    <td><perch:shop id="orderShippingTotal"/></td>
    <td><perch:shop id="orderStatus" format="UC" /></td>
  </tr>
</tbody>
</table>

<h2 class="success-page-subtitle">Items</h2>
<table class="order-items-table">
<thead>
  <tr>
    <th>Code</th>
    <th>Item</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Total</th>
  </tr>
</thead>
</perch:before>
    <perch:orderitems>
<tbody>
  <tr>
    <td>
      <perch:orderitem id="sku" type="hidden" />
    </td>
    <td>
      <perch:orderitem id="title" type="hidden" />
        <perch:orderitem id="variant_desc" type="hidden" />
    </td>
    <td>
        <perch:orderitem id="quantity" type="hidden" />
    </td>
    <td>
      <perch:orderitem id="price_without_tax" type="hidden" format="$:%.2n" />
    </td>
    <td align="right">
      <perch:orderitem id="total_without_tax" type="hidden" format="$:%.2n" />
    </td>
</tr>
</tbody>
    </perch:orderitems>
<perch:after>
</table>
</perch:after>
